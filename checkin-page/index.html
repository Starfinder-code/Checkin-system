<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>学号签到系统</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#3B82F6',
            secondary: '#10B981',
            danger: '#EF4444',
            neutral: '#64748B',
          },
        }
      }
    }
  </script>
  
  <style type="text/tailwindcss">
    @layer utilities {
      .btn-hover { @apply transform transition-all duration-300 hover:scale-105 hover:shadow-lg; }
      .card-shadow { box-shadow: 0 10px 25px -5px rgba(59, 130, 246, 0.1); }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center p-4">
  <div class="max-w-md w-full">
    <div class="bg-white rounded-2xl card-shadow overflow-hidden">
      <div class="bg-primary text-white p-6 text-center">
        <h1 class="text-2xl font-bold mb-2 flex items-center justify-center">
          <i class="fa fa-clipboard-check mr-3"></i>五班学号签到系统
        </h1>
        <p class="text-blue-100 opacity-90">IP绑定+现场密钥验证</p>
      </div>
      
      <div class="p-6">
        <!-- 登录区域 -->
        <div id="loginSection" class="mb-6">
          <div class="bg-blue-50 border border-blue-200 rounded-lg p-4 mb-4 text-center">
            <p class="text-gray-700 text-sm">
              请在班级内获取4位动态密钥<br>
              <span class="text-xs text-gray-500">（密钥仅现场有效，禁止代签！）</span>
            </p>
          </div>
          
          <div class="flex flex-col gap-4 mb-4">
            <div class="flex">
              <input 
                type="text" 
                id="studentId" 
                placeholder="输入学号" 
                class="flex-1 px-4 py-3 border border-gray-300 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary"
              >
            </div>
            <div class="flex">
              <input 
                type="text" 
                id="dynamicKeyInput" 
                placeholder="输入现场4位密钥" 
                maxlength="4"
                class="flex-1 px-4 py-3 border border-gray-300 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary"
              >
              <button 
                id="loginBtn" 
                type="button"
                class="bg-primary text-white px-6 rounded-r-lg hover:bg-primary/90 btn-hover"
              >
                登录
              </button>
            </div>
          </div>
          
          <p id="ipTip" class="text-xs text-gray-500 mb-4 text-center">
            系统识别IP：<span id="clientIp">登录后显示</span>
          </p>
        </div>

        <!-- 签到操作区域 -->
        <div id="checkInOutSection" class="mb-6 hidden">
          <button 
            id="backToLoginBtn" 
            type="button"
            class="w-full text-left text-primary mb-4 hover:text-primary/80"
          >
            <i class="fa fa-arrow-left mr-2"></i> 返回登录
          </button>
          
          <p class="text-center text-neutral mb-4" id="studentIdDisplay">当前登录：未登录</p>
          
          <!-- 签到按钮 -->
          <button 
            id="checkInBtn" 
            type="button"
            class="w-full bg-secondary text-white py-4 rounded-lg text-lg font-medium flex items-center justify-center btn-hover mb-4"
          >
            <i class="fa fa-sign-in mr-2"></i> 开始签到
          </button>
          
          <!-- 签离区域 -->
          <div id="checkOutSection" class="hidden">
            <p class="text-center text-neutral mb-2">当前签到时长</p>
            <p id="timerDisplay" class="text-center text-2xl font-mono font-bold text-primary mb-6">00:00:00</p>
            <button 
              id="checkOutBtn" 
              type="button"
              class="w-full bg-danger text-white py-4 rounded-lg text-lg font-medium flex items-center justify-center btn-hover"
            >
              <i class="fa fa-sign-out mr-2"></i> 结束签到
            </button>
          </div>
          
          <!-- 注销区域（需密钥） -->
          <div class="mt-6 pt-4 border-t border-gray-100">
            <p class="text-sm text-neutral mb-3">注销需验证当前密钥</p>
            <div class="flex gap-2 mb-4">
              <input 
                type="text" 
                id="logoutKeyInput" 
                placeholder="输入当前4位密钥" 
                maxlength="4"
                class="flex-1 px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/50"
              >
              <button 
                id="logoutBtn" 
                type="button"
                class="bg-gray-200 text-neutral px-4 rounded-lg hover:bg-gray-300 transition-colors"
              >
                注销
              </button>
            </div>
          </div>
        </div>

        <!-- 结果区域 -->
        <div id="resultSection" class="mb-6 hidden text-center">
          <div class="p-4 bg-blue-50 rounded-lg border border-blue-100">
            <h3 class="font-medium text-neutral mb-2">签到结果</h3>
            <p id="resultDetails" class="text-lg font-medium"></p>
          </div>
          <button 
            id="restartBtn" 
            type="button"
            class="mt-4 w-full bg-primary/10 text-primary py-3 rounded-lg hover:bg-primary/20 btn-hover"
          >
            重新开始
          </button>
        </div>

        <!-- 历史记录 -->
        <div id="historySection" class="mt-6 pt-4 border-t border-gray-100">
          <h3 class="text-sm text-neutral mb-3 flex items-center">
            <i class="fa fa-history mr-2"></i> 历史签到
          </h3>
          <div id="userHistory" class="text-sm text-neutral max-h-24 overflow-y-auto">
            <p class="text-center text-gray-400 italic">暂无记录</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const API_BASE_URL = 'http://47.93.9.23:6300/api';
    let currentStudentId = '';
    let timerInterval = null;

    // 页面加载时恢复状态
    window.onload = async () => {
      await loadHistory();
      setInterval(loadHistory, 30000);
    };

    // 登录逻辑
    document.getElementById('loginBtn').addEventListener('click', async () => {
      const studentId = document.getElementById('studentId').value.trim();
      const inputKey = document.getElementById('dynamicKeyInput').value.trim();
      const loginBtn = document.getElementById('loginBtn');

      if (!studentId || !inputKey) {
        alert('请输入学号和密钥');
        return;
      }
      if (inputKey.length !== 4 || isNaN(inputKey)) {
        alert('密钥必须是4位数字');
        return;
      }

      loginBtn.disabled = true;
      loginBtn.innerHTML = '<i class="fa fa-spinner fa-spin mr-2"></i> 登录中...';

      try {
        const response = await fetch(`${API_BASE_URL}/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ studentId, inputKey })
        });
        const result = await response.json();

        if (result.success) {
          currentStudentId = studentId;
          document.getElementById('clientIp').textContent = result.clientIp;
          document.getElementById('studentIdDisplay').textContent = `当前登录：${studentId}`;
          document.getElementById('loginSection').classList.add('hidden');
          document.getElementById('checkInOutSection').classList.remove('hidden');
          
          // 恢复未完成的签到计时
          if (result.ongoingCheckin) {
            document.getElementById('checkInBtn').classList.add('hidden');
            document.getElementById('checkOutSection').classList.remove('hidden');
            startTimer(new Date(result.ongoingCheckin));
          }
          alert(result.msg);
        } else {
          alert(result.msg);
        }
      } catch (err) {
        alert('登录失败，请重试');
      } finally {
        loginBtn.disabled = false;
        loginBtn.innerHTML = '登录';
      }
    });

    // 注销逻辑（需密钥）
    document.getElementById('logoutBtn').addEventListener('click', async () => {
      const inputKey = document.getElementById('logoutKeyInput').value.trim();
      if (!inputKey || inputKey.length !== 4 || isNaN(inputKey)) {
        alert('请输入有效的4位密钥');
        return;
      }

      if (!confirm('确定要注销吗？将解除IP绑定')) return;

      try {
        const response = await fetch(`${API_BASE_URL}/logout`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ studentId: currentStudentId, inputKey })
        });
        const result = await response.json();

        if (result.success) {
          clearInterval(timerInterval);
          currentStudentId = '';
          document.getElementById('timerDisplay').textContent = '00:00:00';
          document.getElementById('checkInOutSection').classList.add('hidden');
          document.getElementById('checkOutSection').classList.add('hidden');
          document.getElementById('loginSection').classList.remove('hidden');
          document.getElementById('logoutKeyInput').value = '';
          alert('注销成功');
        } else {
          alert(result.msg);
        }
      } catch (err) {
        alert('注销失败，请重试');
      }
    });

    // 签到逻辑
    document.getElementById('checkInBtn').addEventListener('click', async () => {
      try {
        const response = await fetch(`${API_BASE_URL}/checkin`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ id: currentStudentId })
        });
        const data = await response.json();

        if (data.success) {
          document.getElementById('checkInBtn').classList.add('hidden');
          document.getElementById('checkOutSection').classList.remove('hidden');
          startTimer(new Date(data.checkInTime));
          await loadHistory();
        } else {
          alert(data.msg || '签到失败');
        }
      } catch (err) {
        alert('签到失败，请重试');
      }
    });

    // 签离逻辑
    document.getElementById('checkOutBtn').addEventListener('click', async () => {
      clearInterval(timerInterval);
      try {
        const response = await fetch(`${API_BASE_URL}/checkout`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ id: currentStudentId })
        });
        const data = await response.json();

        if (data.success) {
          document.getElementById('resultDetails').innerHTML = `
            学号: ${currentStudentId}<br>
            签到: ${formatDateTime(new Date(data.checkInTime))}<br>
            签离: ${formatDateTime(new Date(data.checkOutTime))}<br>
            时长: <span class="text-primary font-bold">${data.duration}</span>
          `;
          document.getElementById('checkOutSection').classList.add('hidden');
          document.getElementById('resultSection').classList.remove('hidden');
          await loadHistory();
        } else {
          alert(data.msg || '签离失败');
          startTimer(new Date(data.checkInTime));
        }
      } catch (err) {
        alert('签离失败，请重试');
      }
    });

    // 辅助函数
    function startTimer(checkInTime) {
      if (timerInterval) clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        const elapsedMs = new Date() - checkInTime;
        document.getElementById('timerDisplay').textContent = formatDuration(elapsedMs);
      }, 1000);
    }

    function formatDuration(ms) {
      const totalSeconds = Math.floor(ms / 1000);
      const hours = Math.floor(totalSeconds / 3600);
      const minutes = Math.floor((totalSeconds % 3600) / 60);
      const seconds = totalSeconds % 60;
      return [hours, minutes, seconds].map(v => v.toString().padStart(2, '0')).join(':');
    }

    function formatDateTime(date) {
      return date.toLocaleString('zh-CN', {
        month: '2-digit', day: '2-digit',
        hour: '2-digit', minute: '2-digit', second: '2-digit'
      });
    }

    async function loadHistory() {
      try {
        const response = await fetch(`${API_BASE_URL}/history`);
        const data = await response.json();
        const historyEl = document.getElementById('userHistory');

        if (data.length === 0) {
          historyEl.innerHTML = '<p class="text-center text-gray-400 italic">暂无记录</p>';
          return;
        }

        historyEl.innerHTML = data.map(user => `
          <div class="flex justify-between py-1 border-b border-gray-50 last:border-0">
            <span>${user.id}</span>
            <span class="${user.checkOutTime ? 'text-neutral' : 'text-secondary'}">
              ${user.checkOutTime ? `已签离（${user.duration}）` : '签到中'}
            </span>
          </div>
        `).join('');
      } catch (err) {
        historyEl.innerHTML = '<p class="text-center text-red-500 text-xs">加载失败</p>';
      }
    }

    // 绑定返回登录按钮
    document.getElementById('backToLoginBtn').addEventListener('click', () => {
      document.getElementById('checkInOutSection').classList.add('hidden');
      document.getElementById('resultSection').classList.add('hidden');
      document.getElementById('loginSection').classList.remove('hidden');
    });

    // 重新开始按钮
    document.getElementById('restartBtn').addEventListener('click', () => {
      document.getElementById('resultSection').classList.add('hidden');
      document.getElementById('checkInBtn').classList.remove('hidden');
    });

    // 回车键登录
    document.getElementById('dynamicKeyInput').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') document.getElementById('loginBtn').click();
    });
  </script>
</body>
</html>
